# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
# default: &default
#   adapter: sqlite3
#   pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
#   timeout: 5000

development:
  adapter: mysql2
  database: topo_dev
  username: developer
  password: dev123
  host: 127.0.0.1
  port: 3306

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: mysql2
  database: topo_dev_test
  username: developer
  password: dev123
  host: 127.0.0.1
  port: 3306

# Production db will have postgres at first for beta deployment to Heroku. Replace with mysql for real deployment
production:
  adapter: pg
  database: topo_beta
